        let currentQuestionIndex = 0;
        let answers = [];
        let startTime = 0;

        function startQuiz() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            startTime = Date.now();
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('progressBar').style.width = ((currentQuestionIndex + 1) / questions.length) * 100 + '%';
            document.getElementById('questionCounter').textContent = `Á¨¨ ${currentQuestionIndex + 1} È°å / ÂÖ± ${questions.length} È°å`;
            document.getElementById('questionText').textContent = q.question;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <div class="option-emoji">${opt.emoji}</div>
                    <div class="option-text">${opt.text}</div>
                `;
                div.onclick = () => selectOption(index, opt.value);
                container.appendChild(div);
            });
            document.getElementById('nextBtn').classList.remove('active');
        }

        function selectOption(index, value) {
            answers[currentQuestionIndex] = value;
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
            document.getElementById('nextBtn').classList.add('active');
        }

        function nextQuestion() {
            if (!answers[currentQuestionIndex]) return;
            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                calculateResults();
            } else {
                showQuestion();
            }
        }

        function calculateResults() {
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
            
            let counts = { E:0, I:0, S:0, N:0, T:0, F:0, P:0, J:0 };
            answers.forEach(val => counts[val]++);
            
            const type = (counts.E >= counts.I ? 'E':'I') + (counts.S >= counts.N ? 'S':'N') + (counts.T >= counts.F ? 'T':'F') + (counts.P >= counts.J ? 'P':'J');
            const result = typeDescriptions[type];
            
            document.getElementById('resultIcon').textContent = result.icon;
            document.getElementById('resultType').textContent = type;
            document.getElementById('resultTitle').textContent = `‰Ω†‰øÇ ‚Äî ${result.title}`;
            document.getElementById('resultDesc').textContent = result.desc;
            
            const scores = document.getElementById('dimensionScores');
            scores.innerHTML = '';
            const dims = [{l:'E', r:'I', n:'ËÉΩÈáè'}, {l:'S', r:'N', n:'Ë≥áË®ä'}, {l:'T', r:'F', n:'Ê±∫Á≠ñ'}, {l:'P', r:'J', n:'È¢®Ê†º'}];
            dims.forEach(d => {
                const p = Math.round((counts[d.l] / 6) * 100);
                scores.innerHTML += `
                    <div class="score-item">
                        <div style="display:flex; justify-content:space-between; font-weight:bold;">
                            <span>${d.l} (${p}%)</span><span>${d.r} (${100-p}%)</span>
                        </div>
                        <div class="score-bar-container"><div class="score-bar-fill" style="width:${p}%"></div></div>
                    </div>`;
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0; answers = [];
            document.getElementById('resultPage').style.display = 'none';
            document.getElementById('startPage').style.display = 'block';
        }
    </script>
