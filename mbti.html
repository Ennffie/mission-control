        let currentIdx = 0;

        function showQ() {
            const q = questions[currentIdx];
            document.getElementById('progress').style.width = (currentIdx / questions.length) * 100 + '%';
            document.getElementById('q-text').innerText = q.q;
            
            const container = document.getElementById('options-container');
            const sliderBox = document.getElementById('slider-container');
            container.innerHTML = '';
            
            if (q.type === 'grid') {
                container.style.display = 'flex';
                sliderBox.style.display = 'none';
                container.className = 'options-box ' + (q.layout === 'row' ? 'options-row' : 'options-col');
                
                ['A', 'B'].forEach(type => {
                    const card = document.createElement('div');
                    card.className = 'option-card';
                    card.innerHTML = `<div class="card-emoji">${q[type+'E']}</div><div class="card-text">${q[type]}</div>`;
                    card.onclick = () => handleSelect(type);
                    container.appendChild(card);

            } else {
                container.style.display = 'none';
                sliderBox.style.display = 'block';

            } else if (choice === 'B') {
                results.push({ trap: 'fail' });
            }
            next();
        }

            if (val < 50) scores[q.dim[0]] += (50-val)/5;
            else scores[q.dim[1]] += (val-50)/5;
